<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bulk FMCG Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="products.js"></script>
    <script defer src="app.js"></script>
  </head>

  <body class="p-6 bg-gray-50 font-sans">
    <!-- 🛍️ Header -->
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold">🛒 Bulk Buy Essentials</h1>
      <p class="text-sm text-gray-600 mt-1">Fast-moving household deals. Limited stock. Act fast!</p>
    </header>

        <!-- Mobile Category Toggle -->
    <div class="md:hidden mb-4">
      <button
        onclick="toggleCategoryPanel()"
        class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700"
      >
        ☰ Categories
      </button>
    </div>

    <!-- 🧭 Main Layout -->
    <main class="flex gap-6">
    <!-- 🗂️ Category Panel -->
    <aside
      class="w-64 bg-white shadow rounded-lg p-4 h-fit sticky top-6 hidden md:block"
      id="category-panel"
    >
      <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M4 3h12a1 1 0 011 1v2H3V4a1 1 0 011-1zM3 8h14v2H3V8zm0 4h14v2H3v-2zm0 4h14v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1z" />
        </svg>
        Categories
      </h2>
      <ul class="space-y-2 text-sm text-gray-700">
        <li><button onclick="filterProducts('All')" class="flex items-center gap-2 hover:text-orange-600"><span>📦</span>All Products</button></li>
        <li><button onclick="filterProducts('Hygiene')" class="flex items-center gap-2 hover:text-orange-600"><span>🧼</span>Hygiene</button></li>
        <li><button onclick="filterProducts('Food')" class="flex items-center gap-2 hover:text-orange-600"><span>🍪</span>Food & Snacks</button></li>
        <li><button onclick="filterProducts('Drinks')" class="flex items-center gap-2 hover:text-orange-600"><span>🥤</span>Drinks</button></li>
        <li><button onclick="filterProducts('Cosmetics')" class="flex items-center gap-2 hover:text-orange-600"><span>💄</span>Cosmetics</button></li>
        <li><button onclick="filterProducts('Cleaning')" class="flex items-center gap-2 hover:text-orange-600"><span>🧽</span>Cleaning</button></li>
      </ul>
    </aside>

      <!-- 🧃 Product Grid -->
      <section id="product-grid" class="flex flex-wrap gap-4"></section>
    </main>

    <!-- 🧺 Cart Panel -->
    <div
      id="cart"
      class="fixed bottom-4 right-4 bg-white shadow-lg rounded-full px-6 py-3 flex items-center space-x-4 z-40"
    >
      <span>🧺 Cart: <span id="cart-count">0</span> items</span>
      <button
        onclick="openModal()"
        class="bg-orange-600 text-white px-3 py-1 rounded hover:bg-orange-700 transition-colors"
      >
        Checkout
      </button>
    </div>

    <!-- 🧾 Checkout Modal -->
    <div
      id="checkout-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-xl p-6 w-[90%] max-w-md">
        <h2 class="text-xl font-bold mb-4">🧾 Order Summary</h2>
        <ul id="checkout-items" class="space-y-2 max-h-60 overflow-y-auto"></ul>
        <div class="mt-4 border-t pt-2 flex justify-between">
          <span class="font-bold">Total:</span>
          <span id="checkout-total" class="text-orange-600 font-bold">₹0</span>
        </div>
        <div class="mt-6 flex justify-end space-x-2">
          <button
            onclick="closeModal()"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            onclick="confirmOrder()"
            class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
