<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BENTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="products.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="p-4 bg-gray-50 font-sans">

  <!-- 🛍️ Header -->
  <header class="text-center mb-4">
    <h1 class="text-3xl md:text-4xl font-bold">🛒 BENTO</h1>
    <p class="text-sm text-gray-600">Bulk Buy Essentials!</p>
  </header>

  <!-- 🖼️ Mobile Category Images -->
  <div class="md:hidden mb-4 overflow-x-auto whitespace-nowrap px-1">
    <div class="flex gap-4">
      <div class="text-center w-20 flex-shrink-0">
        <img src="images/hygiene.png" class="w-full rounded-lg" />
        <p class="text-xs mt-1">hygiene</p>
      </div>
      <div class="text-center w-20 flex-shrink-0">
        <img src="images/drinks.png" class="w-full rounded-lg" />
        <p class="text-xs mt-1">drinks</p>
      </div>
      <div class="text-center w-20 flex-shrink-0">
        <img src="images/cleaning.png" class="w-full rounded-lg" />
        <p class="text-xs mt-1">cleaning</p>
      </div>
    </div>
  </div>

  <!-- 📱 Mobile Filter Button -->
  <div class="md:hidden mb-4 text-right">
    <button onclick="openMobileFilters()" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">
      🔍 Filters
    </button>
  </div>

  <!-- 🧭 Horizontal Category Bar -->
  <nav class="bg-white shadow rounded-lg mb-4 px-4 py-2 overflow-x-auto whitespace-nowrap">
    <ul class="flex items-center gap-4 text-sm text-gray-700 font-medium">
      <li><button onclick="filterProducts('All')" class="hover:text-orange-600">All</button></li>
      <li>|</li>
      <li><button onclick="filterProducts('Hygiene')" class="hover:text-orange-600">Hygiene</button></li>
      <li>|</li>
      <li><button onclick="filterProducts('Food')" class="hover:text-orange-600">Snacks</button></li>
      <li>|</li>
      <li><button onclick="filterProducts('Drinks')" class="hover:text-orange-600">Drinks</button></li>
    </ul>
  </nav>

  <!-- 🧭 Main Layout -->
  <main class="flex gap-4">
    <!-- 🖥️ Desktop Filter Sidebar -->
    <aside id="category-panel" class="hidden md:block w-64 bg-white shadow-md rounded-xl p-4 sticky top-6 space-y-6 text-sm text-gray-700">
      <h2 class="text-lg font-bold mb-2">🔍 Refine Results</h2>
      <!-- Add your filter options here -->
    </aside>

    <!-- 🧾 Section Header + Product Grid -->
    <section class="flex-1">
      <div id="section-header" class="mb-4">
        <h2 class="text-xl font-bold text-gray-800">All Products</h2>
        <p class="text-sm text-gray-600">Fast delivery available on select items. Limited stock—order now!</p>
      </div>
      <div id="product-grid" class="flex flex-wrap gap-4"></div>
    </section>
  </main>

  <!-- 🧺 Cart Panel -->
  <div id="cart" class="fixed bottom-4 right-4 bg-white shadow-lg rounded-full px-6 py-3 flex items-center gap-4 z-40">
    <span>🧺 Cart: <span id="cart-count">0</span> items</span>
    <button onclick="openModal()" class="bg-orange-600 text-white px-3 py-1 rounded hover:bg-orange-700">Checkout</button>
  </div>

  <!-- 🧾 Checkout Modal -->
  <div id="checkout-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-[90%] max-w-md">
      <h2 class="text-xl font-bold mb-4">🧾 Order Summary</h2>
      <ul id="checkout-items" class="space-y-2 max-h-60 overflow-y-auto"></ul>
      <div class="mt-4 border-t pt-2 flex justify-between">
        <span class="font-bold">Total:</span>
        <span id="checkout-total" class="text-orange-600 font-bold">₹0</span>
      </div>
      <div class="mt-6 flex justify-end space-x-2">
        <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button onclick="confirmOrder()" class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700">Confirm</button>
      </div>
    </div>
  </div>

  <!-- 📦 Mobile Filter Sheet -->
  <div id="mobile-filter-sheet" class="fixed bottom-0 left-0 right-0 bg-white shadow-xl rounded-t-xl p-4 z-50 hidden">
    <h2 class="text-lg font-bold mb-4">Filter Products</h2>
    <div class="mb-4">
      <h3 class="font-semibold mb-2">Sort By</h3>
      <select class="w-full border rounded px-3 py-2">
        <option>Relevance</option>
        <option>Delivery Time</option>
        <option>Rating</option>
        <option>Cost: Low to High</option>
        <option>Cost: High to Low</option>
      </select>
    </div>
    <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
      <label><input type="checkbox" /> Food in 10 mins</label>
      <label><input type="checkbox" /> Offers</label>
      <label><input type="checkbox" /> Ratings 4★+</label>
      <label><input type="checkbox" /> Veg Only</label>
    </div>
    <div class="mt-6 flex justify-between">
      <button onclick="closeMobileFilters()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Clear</button>
      <button onclick="applyMobileFilters()" class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700">Apply</button>
    </div>
  </div>

</body>
</html>
