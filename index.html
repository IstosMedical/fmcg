<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bulk FMCG Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="products.js"></script>
    <script defer src="app.js"></script>
  </head>

  <body class="p-4 bg-gray-50 font-sans">
    <!-- 🛍️ Header -->
    <header class="text-center mb-4">
      <h1 class="text-3xl md:text-4xl font-bold tracking-tight">🛒 Bulk Buy Essentials</h1>
      <p class="text-sm text-gray-600 mt-1">Fast-moving household deals. Limited stock. Act fast!</p>
    </header>

    <!-- 🖼️ Mobile Category Image Bar -->
    <div class="md:hidden mb-4 overflow-x-auto whitespace-nowrap px-1">
      <div class="flex gap-4">
        <div class="text-center w-20 flex-shrink-0">
          <img src="images/sweets.png" class="w-full rounded-lg" />
          <p class="text-xs mt-1">Sweets</p>
        </div>
        <div class="text-center w-20 flex-shrink-0">
          <img src="images/biryani.png" class="w-full rounded-lg" />
          <p class="text-xs mt-1">Biryani</p>
        </div>
        <div class="text-center w-20 flex-shrink-0">
          <img src="images/pizza.png" class="w-full rounded-lg" />
          <p class="text-xs mt-1">Pizza</p>
        </div>
        <!-- Add more categories as needed -->
      </div>
    </div>

    <!-- 📱 Mobile Filter Toggle -->
    <div class="md:hidden mb-4">
      <button
        onclick="toggleCategoryPanel()"
        class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-all duration-300 ease-in-out"
      >
        ☰ Filters
      </button>
    </div>

    <!-- 🧭 Horizontal Category Bar -->
    <nav class="bg-white shadow rounded-lg mb-4 px-4 py-2 overflow-x-auto whitespace-nowrap">
      <ul class="flex items-center gap-4 text-sm text-gray-700 font-medium">
        <li><button onclick="filterProducts('All')" class="hover:text-orange-600">All</button></li>
        <li>|</li>
        <li><button onclick="filterProducts('Hygiene')" class="hover:text-orange-600">Hygiene</button></li>
        <li>|</li>
        <li><button onclick="filterProducts('Food')" class="hover:text-orange-600">Food & Snacks</button></li>
        <li>|</li>
        <li><button onclick="filterProducts('Drinks')" class="hover:text-orange-600">Drinks</button></li>
        <!-- Add more categories as needed -->
      </ul>
    </nav>

    <!-- 🧭 Main Layout -->
    <main class="flex gap-4">
      <!-- 🧼 Filter Sidebar -->
      <aside
        id="category-panel"
        class="w-64 bg-white shadow-md rounded-xl p-4 sticky top-6 hidden md:block space-y-6 text-sm text-gray-700"
      >
        <!-- Filter content unchanged -->
      </aside>

      <!-- 🧾 Section Header + Product Grid -->
      <section class="flex-1">
        <div id="section-header" class="mb-4">
          <h2 class="text-xl font-bold text-gray-800">All Products</h2>
          <p class="text-sm text-gray-600">Fast delivery available on select items. Limited stock—order now!</p>
        </div>
        <div id="product-grid" class="flex flex-wrap gap-4"></div>
      </section>
    </main>

    <!-- 🧺 Cart Panel -->
    <div
      id="cart"
      class="fixed bottom-4 right-4 bg-white shadow-lg rounded-full px-6 py-3 flex items-center gap-4 z-40 transition-all duration-300 ease-in-out"
    >
      <span>🧺 Cart: <span id="cart-count">0</span> items</span>
      <button
        onclick="openModal()"
        class="bg-orange-600 text-white px-3 py-1 rounded hover:bg-orange-700 transition-colors"
      >
        Checkout
      </button>
    </div>

    <!-- 🧾 Checkout Modal -->
    <div
      id="checkout-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300"
    >
      <!-- Modal content unchanged -->
    </div>
  </body>
</html>
